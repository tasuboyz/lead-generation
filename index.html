<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Generation Tool</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="config.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <i class="fas fa-rocket"></i>
                    Lead Generation Tool
                </h1>
                <p class="subtitle">Trasforma i tuoi leads Apollo in opportunit√† di business</p>
            </div>
        </header>

        <!-- Input Section -->
        <section class="input-section">
            <!-- Client Selection -->
            <div class="client-selection-container">
                <div class="client-selection-header">
                    <label class="client-label">
                        <i class="fas fa-building"></i>
                        Seleziona Cliente Aziendale
                    </label>
                    <span class="required-indicator">*</span>
                </div>
                <div class="clients-grid" id="clientsGrid">
                    <!-- Dynamic client cards will be inserted here -->
                </div>
            </div>

            <!-- Apollo URL Input -->
            <div class="input-container">
                <label for="apolloUrl" class="input-label">
                    <i class="fab fa-apollo"></i>
                    URL Apollo.io
                </label>
                <div class="input-wrapper">
                    <input 
                        type="url" 
                        id="apolloUrl" 
                        placeholder="Incolla qui l'URL di Apollo.io (es: https://app.apollo.io/#/people?personTitles[]=it%20manager...)"
                        class="url-input"
                    >
                    <button id="fetchBtn" class="fetch-btn">
                        <i class="fas fa-search"></i>
                        <span>Cerca Leads</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Loading Section -->
        <section class="loading-section" id="loadingSection" style="display: none;">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <p class="loading-text">Elaborazione in corso...</p>
            </div>
        </section>

        <!-- Results Section -->
        <section class="results-section" id="resultsSection" style="display: none;">
            <div class="results-header">
                <h2>
                    <i class="fas fa-table"></i>
                    Risultati Lead Generation
                </h2>
                <div class="results-actions">
                    <button id="selectAllBtn" class="action-btn secondary">
                        <i class="fas fa-check-double"></i>
                        Seleziona Tutti
                    </button>
                    <button id="deselectAllBtn" class="action-btn secondary">
                        <i class="fas fa-times"></i>
                        Deseleziona Tutti
                    </button>
                    <button id="deleteSelectedBtn" class="action-btn danger">
                        <i class="fas fa-trash"></i>
                        Elimina Selezionati
                    </button>
                </div>
            </div>
            
            <div class="table-container">
                <table id="leadsTable" class="leads-table">
                    <thead>
                        <tr>
                            <th class="select-column">
                                <input type="checkbox" id="selectAllCheckbox">
                            </th>
                            <th>Nome</th>
                            <th>Cognome</th>
                            <th>Azienda</th>
                            <th>Email</th>
                            <th>Ruolo</th>
                            <th>LinkedIn</th>
                            <th>Settore</th>
                            <th>Dipendenti</th>
                            <th>Fatturato</th>
                        </tr>
                    </thead>
                    <tbody id="leadsTableBody">
                        <!-- Dynamic content will be inserted here -->
                    </tbody>
                </table>
            </div>

            <div class="send-section">
                <div class="selected-client-info" id="selectedClientInfo" style="display: none;">
                    <div class="client-info-content">
                        <i class="fas fa-building"></i>
                        <span>Invio per: <strong id="selectedClientName"></strong></span>
                    </div>
                </div>
                <button id="sendBtn" class="send-btn">
                    <i class="fas fa-paper-plane"></i>
                    <span>Invia Risultati Filtrati</span>
                </button>
            </div>
        </section>

        <!-- Success/Error Messages -->
        <div id="messageContainer" class="message-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
