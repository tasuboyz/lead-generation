<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Generation Tool</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="config.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <i class="fas fa-rocket"></i>
                    Lead Generation Tool
                </h1>
                <p class="subtitle">Trasforma i tuoi leads Apollo in opportunità di business</p>
            </div>
        </header>

        <!-- Input Section -->
        <section class="input-section">
            <!-- Client Selection -->
            <div class="client-selection-container">
                <div class="client-selection-header">
                    <label class="client-label">
                        <i class="fas fa-building"></i>
                        Seleziona Cliente Aziendale
                    </label>
                    <span class="required-indicator">*</span>
                </div>
                <div class="clients-grid" id="clientsGrid">
                    <!-- Dynamic client cards will be inserted here -->
                </div>
            </div>

            <!-- Apollo URL Input -->
            <div class="input-container">
                <label for="apolloUrl" class="input-label">
                    <i class="fab fa-apollo"></i>
                    URL Apollo.io
                </label>
                <div class="input-wrapper">
                    <input 
                        type="url" 
                        id="apolloUrl" 
                        placeholder="Incolla qui l'URL di Apollo.io (es: https://app.apollo.io/#/people?personTitles[]=it%20manager...)"
                        class="url-input"
                    >
                    <button id="fetchBtn" class="fetch-btn">
                        <i class="fas fa-search"></i>
                        <span>Cerca Leads</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Loading Section -->
        <section class="loading-section" id="loadingSection" style="display: none;">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <p class="loading-text">Elaborazione in corso...</p>
            </div>
        </section>

        <!-- Results Section -->
        <section class="results-section" id="resultsSection" style="display: none;">
            <div class="results-header">
                <h2>
                    <i class="fas fa-table"></i>
                    Risultati Lead Generation
                </h2>
                <div class="results-actions">
                    <button id="exportExcelBtn" class="action-btn success">
                        <i class="fas fa-file-excel"></i>
                        Esporta Excel
                    </button>
                    <button id="selectAllBtn" class="action-btn secondary">
                        <i class="fas fa-check-double"></i>
                        Seleziona Tutti
                    </button>
                    <button id="deselectAllBtn" class="action-btn secondary">
                        <i class="fas fa-times"></i>
                        Deseleziona Tutti
                    </button>
                    <button id="deleteSelectedBtn" class="action-btn danger">
                        <i class="fas fa-trash"></i>
                        Elimina Selezionati
                    </button>
                </div>
            </div>
            
            <!-- Search and Filter Controls -->
            <div class="filter-controls">
                <div class="search-container">
                    <div class="search-wrapper">
                        <i class="fas fa-search"></i>
                        <input type="text" id="globalSearch" placeholder="Cerca in tutti i campi..." class="global-search">
                        <button id="clearSearch" class="clear-search-btn" style="display: none;">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="filter-actions">
                    <button id="clearFiltersBtn" class="filter-btn">
                        <i class="fas fa-filter-circle-xmark"></i>
                        Cancella Filtri
                    </button>
                    <button id="toggleFiltersBtn" class="filter-btn">
                        <i class="fas fa-sliders-h"></i>
                        <span>Mostra Filtri</span>
                    </button>
                </div>
            </div>

            <div class="table-container">
                <table id="leadsTable" class="leads-table">
                    <thead>
                        <tr>
                            <th class="select-column">
                                <input type="checkbox" id="selectAllCheckbox">
                            </th>
                            <th class="sortable-header" data-column="first_name">
                                <span>Nome</span>
                                <div class="sort-controls">
                                    <i class="fas fa-sort sort-icon"></i>
                                </div>
                            </th>
                            <th class="sortable-header" data-column="last_name">
                                <span>Cognome</span>
                                <div class="sort-controls">
                                    <i class="fas fa-sort sort-icon"></i>
                                </div>
                            </th>
                            <th class="sortable-header" data-column="organization_name">
                                <span>Azienda</span>
                                <div class="sort-controls">
                                    <i class="fas fa-sort sort-icon"></i>
                                </div>
                            </th>
                            <th class="sortable-header" data-column="email">
                                <span>Email</span>
                                <div class="sort-controls">
                                    <i class="fas fa-sort sort-icon"></i>
                                </div>
                            </th>
                            <th class="sortable-header" data-column="headline">
                                <span>Ruolo</span>
                                <div class="sort-controls">
                                    <i class="fas fa-sort sort-icon"></i>
                                </div>
                            </th>
                            <th class="sortable-header" data-column="linkedin_url">
                                <span>LinkedIn</span>
                                <div class="sort-controls">
                                    <i class="fas fa-sort sort-icon"></i>
                                </div>
                            </th>
                            <th class="sortable-header" data-column="industry">
                                <span>Settore</span>
                                <div class="sort-controls">
                                    <i class="fas fa-sort sort-icon"></i>
                                </div>
                            </th>
                            <th class="sortable-header numeric-header" data-column="estimated_num_employees">
                                <span>Dipendenti</span>
                                <div class="sort-controls">
                                    <i class="fas fa-sort sort-icon"></i>
                                </div>
                            </th>
                            <th class="sortable-header numeric-header" data-column="organization_annual_revenue">
                                <span>Fatturato</span>
                                <div class="sort-controls">
                                    <i class="fas fa-sort sort-icon"></i>
                                </div>
                            </th>
                        </tr>
                        <tr class="filter-row" id="filterRow" style="display: none;">
                            <th class="filter-cell"></th>
                            <th class="filter-cell">
                                <select class="column-filter" data-column="first_name">
                                    <option value="">Tutti</option>
                                </select>
                            </th>
                            <th class="filter-cell">
                                <select class="column-filter" data-column="last_name">
                                    <option value="">Tutti</option>
                                </select>
                            </th>
                            <th class="filter-cell">
                                <select class="column-filter" data-column="organization_name">
                                    <option value="">Tutti</option>
                                </select>
                            </th>
                            <th class="filter-cell">
                                <select class="column-filter" data-column="email">
                                    <option value="">Tutti</option>
                                </select>
                            </th>
                            <th class="filter-cell">
                                <select class="column-filter" data-column="headline">
                                    <option value="">Tutti</option>
                                </select>
                            </th>
                            <th class="filter-cell">
                                <select class="column-filter" data-column="linkedin_url">
                                    <option value="">Tutti</option>
                                    <option value="has_linkedin">Con LinkedIn</option>
                                    <option value="no_linkedin">Senza LinkedIn</option>
                                </select>
                            </th>
                            <th class="filter-cell">
                                <select class="column-filter" data-column="industry">
                                    <option value="">Tutti</option>
                                </select>
                            </th>
                            <th class="filter-cell">
                                <div class="range-filter">
                                    <input type="number" class="range-input" data-column="estimated_num_employees" data-type="min" placeholder="Min">
                                    <input type="number" class="range-input" data-column="estimated_num_employees" data-type="max" placeholder="Max">
                                </div>
                            </th>
                            <th class="filter-cell">
                                <div class="range-filter">
                                    <input type="number" class="range-input" data-column="organization_annual_revenue" data-type="min" placeholder="Min €">
                                    <input type="number" class="range-input" data-column="organization_annual_revenue" data-type="max" placeholder="Max €">
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="leadsTableBody">
                        <!-- Dynamic content will be inserted here -->
                    </tbody>
                </table>
            </div>

            <div class="send-section">
                <div class="selected-client-info" id="selectedClientInfo" style="display: none;">
                    <div class="client-info-content">
                        <i class="fas fa-building"></i>
                        <span>Invio per: <strong id="selectedClientName"></strong></span>
                    </div>
                </div>
                <button id="sendBtn" class="send-btn">
                    <i class="fas fa-paper-plane"></i>
                    <span>Invia Risultati Filtrati</span>
                </button>
            </div>
        </section>

        <!-- Success/Error Messages -->
        <div id="messageContainer" class="message-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
